<!DOCTYPE html>
<html>
    <head>
        <title>Spring MVC - Exemplo 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Spring MVC - Exemplo 1</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card" style="width: 24rem; margin-left: auto; margin-right: auto;">
                            <img class="card-img-top" th:src="${pessoa.urlImagem}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${pessoa.nome}">Card title</h5>
                                <p>E-mail: <span th:text="${pessoa.email}"></span></p>
                                <p>Telefone: <span th:text="${pessoa.telefone}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
