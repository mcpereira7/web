        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="estiloTinder.css">
        <script>
            var currentPage = 1;
            function loadInfo() {
                $.getJSON("https://randomuser.me/api/", {
                   seed: "tads",
                   page: currentPage,
                   results: 1,
                   nat: "br",
                   inc: "name,cell,email,picture"
                }, function (dataJSON) {
                    for (let i = 0; i < dataJSON.results.length; i++) {
                        let obj = dataJSON.results[i];
                        let titulo = obj.name.first;
                        let foto = obj.picture.large;
                        
                        $(".card-img-top").attr("src", foto);
                        $(".card-title").text(titulo);
                    }
                });
            }
            $(function() {
                $(".btns").on("click", function(ev){
                    loadInfo();
                    currentPage++;
                })
            });
            loadInfo();
        </script>
    </head>
    <body>
        
        <div class="container">
        
            <h1>Tinder</h1>
            <div class="row" id="pessoas">
                    <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                            <div class="card-body">
                              <h5 class="card-title">Card title</h5>
                              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                              <i class="fas fa-times btns text-center"></i>
                              <i class="fas fa-heart btns text-center"></i>
                            </div>
                          </div>
                
            </div>
            
        </div>
    </body>
